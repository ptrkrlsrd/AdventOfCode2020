name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Day01
    - run: docker build . --tag aoc-day01:$(date +%s)
    - working-directory: ./Day01
        
